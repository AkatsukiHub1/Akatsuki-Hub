<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>Get Key - Akatsuki Hub</title></head><body style="background:#000;color:#f00;display:flex;justify-content:center;align-items:center;height:100vh;"><div id="app"></div><script>(()=>{const a=document.getElementById('app'),b=new URLSearchParams(window.location.search),c=document.referrer;let d=!1;if(b.get('site')||c){let e=b.get('site')||c;e.includes('lootdest.org')&&(d=!0);}function f(){let e=new Date(),f={timeZone:"America/Sao_Paulo"},g=e.toLocaleDateString('pt-BR',f).split('/').join(''),h=0;for(let i=0;i<g.length;i++)h+=g.charCodeAt(i)*(i+1);let j='ABCDEFGHIJKLMNOPQRSTUVWXYZ',k='';for(let i=0;i<4;i++){h=(h*9301+49297)%233280;let l=Math.floor(h/233280*j.length);k+=j.charAt(l);}return k;}function g(){let e=new Date(),f=e.toLocaleString("en-US",{timeZone:"America/Sao_Paulo"}),g=new Date(f);g.setHours(24,0,0,0);let h=g-new Date(f),i=Math.floor(h/36e5),j=Math.floor(h%36e5/6e4),k=Math.floor(h%6e4/1e3);return`${i}h ${j}m ${k}s`;}if(!d){document.head.innerHTML+=`<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/><style>@keyframes fadeIn{0%{opacity:0;transform:scale(0.9);}100%{opacity:1;transform:scale(1);}}.bypass-box{text-align:center;color:#ff4444;background:rgba(255,0,0,0.05);padding:40px;border:2px solid #ff4444;border-radius:12px;box-shadow:0 0 15px rgba(255,0,0,0.5);animation:fadeIn 0.6s ease-out;}.bypass-icon{font-size:3em;margin-bottom:10px;color:#f00;}.bypass-text{font-size:1.6em;font-weight:bold;}</style>`;a.innerHTML=`<div class="bypass-box"><div class="bypass-icon"><i class="fa-solid fa-circle-xmark"></i></div><div class="bypass-text">Bypass Detected</div></div>`;}else{document.head.innerHTML+=`<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/><style>*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif
