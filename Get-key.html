<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Key - Akatsuki Hub</title>
</head>
<body style="background:#000; color:#ff0000; display:flex; justify-content:center; align-items:center; height:100vh;">

  <div id="app"></div>

  <script>
    const app = document.getElementById('app');
    const urlParams = new URLSearchParams(window.location.search);
    const ref = document.referrer;
    let siteOK = false;

    if (urlParams.get('site') || ref) {
      const s = urlParams.get('site') || ref;
      if (s.includes('lootdest.org')) siteOK = true;
    }

    if (!siteOK) {
      document.head.innerHTML += `
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
        <style>
          @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
          }
          .bypass-box {
            text-align: center;
            color: #ff4444;
            background: rgba(255, 0, 0, 0.05);
            padding: 40px;
            border: 2px solid #ff4444;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255,0,0,0.5);
            animation: fadeIn 0.6s ease-out;
          }
          .bypass-icon {
            font-size: 3em;
            margin-bottom: 10px;
            color: #ff0000;
          }
          .bypass-text {
            font-size: 1.6em;
            font-weight: bold;
          }
        </style>
      `;
      app.innerHTML = `
        <div class="bypass-box">
          <div class="bypass-icon"><i class="fa-solid fa-circle-xmark"></i></div>
          <div class="bypass-text">Bypass Detected</div>
        </div>
      `;
    } else {
      document.head.innerHTML += `
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
        <style>
          * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
          body {
            background: #000;
            color: #ff0000;
            overflow-y: auto;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
          }
          .background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
          }
          .dot {
            position: absolute;
            background: #ff0000;
            border-radius: 50%;
            opacity: 0;
            animation: fade 3s ease-in-out infinite;
          }
          @keyframes fade {
            0%,100% { opacity: 0; }
            50% { opacity: 0.5; }
          }
          .key-container {
            text-align: center;
            background: rgba(255,255,255,0.05);
            padding: 40px;
            border-radius: 12px;
            border: 2px solid #ff0000;
            box-shadow: 0 0 15px rgba(255,0,0,0.7);
            max-width: 400px;
            width: 90%;
          }
          .key-title {
            font-size: 2em;
            margin-bottom: 20px;
          }
          .key-box {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
          }
          .key {
            font-size: 2.5em;
            letter-spacing: 5px;
            margin-right: 10px;
          }
          .copy-btn {
            background: #ff0000;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
          }
        </style>
      `;

      app.innerHTML = `
        <div class="background" id="background"></div>
        <div class="key-container">
          <div class="key-title">Akatsuki Hub Key</div>
          <div class="key-box">
            <div class="key" id="dynamicKey">----</div>
            <button class="copy-btn" id="copyBtn"><i class="fa-regular fa-copy"></i></button>
          </div>
        </div>
      `;

      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      let key = '';
      for (let i = 0; i < 4; i++) key += chars.charAt(Math.floor(Math.random() * chars.length));
      document.getElementById('dynamicKey').textContent = key;

      const btn = document.getElementById('copyBtn');
      btn.addEventListener('click', () => {
        navigator.clipboard.writeText(key);
        btn.textContent = 'Copied';
        setTimeout(() => {
          btn.innerHTML = '<i class="fa-regular fa-copy"></i>';
        }, 2000);
      });

      const bg = document.getElementById('background');
      for (let i = 0; i < 30; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot';
        const size = Math.random() * 10 + 5;
        dot.style.width = size + 'px';
        dot.style.height = size + 'px';
        dot.style.top = Math.random() * 100 + 'vh';
        dot.style.left = Math.random() * 100 + 'vw';
        dot.style.animationDuration = Math.random() * 3 + 2 + 's';
        bg.appendChild(dot);
      }
    }
  </script>
</body>
</html>
