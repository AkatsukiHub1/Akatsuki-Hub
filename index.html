<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Akatsuki Hub Key</title><style>body{margin:0;padding:0;background-color:#111;color:#fff;font-family:Arial,sans-serif;text-align:center}#key{font-size:3em;margin-top:20vh;animation:fade 2s ease-in-out infinite alternate}@keyframes fade{from{opacity:.7}to{opacity:1}}</style></head><body><div id="key">Carregando chave...</div><script>!function(){const e=document.getElementById("key");function t(){const t=new Date,n=new Date(t.toLocaleString("en-US",{timeZone:"America/Sao_Paulo"}));n.setHours(0,0,0,0);const o=Math.floor((Date.now()-n.getTime())/1e3),a=Math.floor(Math.sin(o/86400)*9e3)+1e3;e.textContent=`${a.toString().padStart(4,"0")}`}t(),setInterval(t,1e4)}();</script></body></html>
